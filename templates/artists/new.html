{% extends "base.html" %}
{% block content %}
    <h1>Add a new artist</h1>
    {% if error %}
        {{ error }}
    {% endif %}
    <form action="/artists" method="POST">
        <label for="name">Name</label>
        <input type="text" name="name">
        <label for="genre">Genre</label>
        <input type="text" name="genre">
        <input type="submit" value="Add artist">
    </form>
{% endblock %}
