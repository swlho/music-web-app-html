<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ artist.name }}</title>
</head>
<body>
    <h1>{{ artist.name }}</h1>
    <p>{{ artist.genre }}</p>
    <h2>Albums:</h2>
    <ul>
        {% for album in albums %}
        <li>{{ album.title }}, Released: {{album.release_year}}</li>
        {% endfor %}
    </ul>
</body>
</html>
